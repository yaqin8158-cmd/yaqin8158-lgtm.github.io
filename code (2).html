<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Bahasa Arab</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #87ceeb, #98fb98, #dda0dd);
            animation: bgShift 10s infinite alternate;
        }
        @keyframes bgShift {
            0% { background: linear-gradient(45deg, #87ceeb, #98fb98, #dda0dd); }
            100% { background: linear-gradient(45deg, #ffa07a, #20b2aa, #ff69b4); }
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
        }
        .slide.hidden { transform: translateX(-100%); opacity: 0; }
        .slide.active { transform: translateX(0); opacity: 1; }

        /* Slide 1: Cover dengan animasi menarik */
        #slide1 {
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .letter {
            position: absolute;
            font-size: 60px;
            color: #228b22;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out, colorChange 4s infinite;
        }
        .child {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('https://via.placeholder.com/120x120/ff69b4/ffffff?text=Child') no-repeat center center/cover;
            border-radius: 50%;
            animation: walk 8s infinite linear, bounce 2s infinite;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff4500, #ffd700);
            border-radius: 50%;
            animation: particleFloat 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        @keyframes colorChange {
            0% { color: #228b22; }
            50% { color: #ff6347; }
            100% { color: #228b22; }
        }
        @keyframes walk {
            0% { left: -10%; }
            100% { left: 110%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.5; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 1; }
        }
        #slide1 .content {
            z-index: 2;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #slide1 h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); }

        /* Slide 2: Flash Cards */
        #slide2 {
		background-image: url('https://via.placeholder.com/120x120/ff69b4/ffffff?text=Child');
		background-size: cover;       /* agar gambar penuh di area */
		background-repeat: no-repeat; /* gambar tidak diulang */
		background-position: center;  /* posisi gambar di tengah */
		flex-direction: column;
		position: relative;
		}
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .flash-card {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            margin: 20px;
            transition: transform 0.3s;
        }
        .flash-card:hover { transform: scale(1.05); }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flash-card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-front img { width: 150px; height: 150px; border-radius: 10px; }
        .card-back {
            background: #f0e68c;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .nav-buttons button { margin: 0 20px; }
        .slide2-bottom-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slide2-bottom-buttons button:first-child { margin-left: 20px; }
        .slide2-bottom-buttons button:last-child { margin-right: 20px; }

        /* Slide 3: Latihan */
        #slide3 {
		background-image: url('https://via.placeholder.com/120x120/ff69b4/ffffff?text=Child');
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
		flex-direction: column;
		}
        .exercise {
            text-align: center;
            position: relative;
        }
        .exercise img { width: 200px; height: 200px; margin: 20px; border-radius: 15px; }
        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        #feedback { margin-top: 20px; font-size: 20px; font-weight: bold; }
        .nav-exercise {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .nav-exercise button { margin: 0 20px; }
        .slide3-bottom-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Slide 1: Cover -->
    <div id="slide1" class="slide active">

            <!-- Animasi huruf hijaiyah -->
            <div class="letter" style="left: 10%; top: 20%; animation-delay: 0s;">ا</div>
            <div class="letter" style="left: 20%; top: 40%; animation-delay: 1s;">ب</div>
            <div class="letter" style="left: 30%; top: 60%; animation-delay: 2s;">ت</div>
            <div class="letter" style="left: 70%; top: 30%; animation-delay: 3s;">ث</div>
            <div class="letter" style="left: 80%; top: 50%; animation-delay: 4s;">ج</div>
            <div class="letter" style="left: 50%; top: 70%; animation-delay: 5s;">ح</div>

            <div class="child" style="top: 75%; animation-delay: 0s;"></div>
            <div class="child" style="top: 80%; animation-delay: 2s;"></div>

            <div class="particle" style="left: 15%; top: 50%; animation-delay: 0s;"></div>

            <div class="particle" style="left: 60%; top: 40%; animation-delay: 2s;"></div>
        </div>
        <div class="content">
            <h1>وسائل التعليم الكتابة في تعليم اللغة العربية</h1>
            <p>Media Pembelajaran Menulis dalam Pengajaran Bahasa Arab</p>
            <button onclick="showSlide(2)">Mulai</button>
        </div>
    </div>

    <!-- Slide 2: Flash Cards -->
    <div id="slide2" class="slide hidden">
		<div class="animated-bg">
            <!-- Animasi huruf hijaiyah -->
            <div class="letter" style="left: 10%; top: 20%; animation-delay: 0s;">خ</div>
            <div class="letter" style="left: 20%; top: 40%; animation-delay: 1s;">د</div>
            <div class="letter" style="left: 30%; top: 70%; animation-delay: 2s;">ذ</div>
            <div class="letter" style="left: 70%; top: 15%; animation-delay: 3s;">ر</div>
            <div class="letter" style="left: 85%; top: 50%; animation-delay: 4s;">ز</div>
            <div class="letter" style="left: 50%; top: 70%; animation-delay: 5s;">س</div>
            <!-- Animasi anak-anak -->
            <div class="child" style="top: 75%; animation-delay: 0s;"></div>
            <div class="child" style="top: 80%; animation-delay: 2s;"></div>
            <!-- Partikel -->
            <div class="particle" style="left: 15%; top: 50%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 85%; top: 60%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 60%; top: 40%; animation-delay: 2s;"></div>
        </div>
        <div class="nav-buttons">
            <button onclick="prevCards()">&lt;</button>
            <button onclick="nextCards()">&gt;</button>
        </div>
        <div class="cards-container" id="cards-container">
            <!-- Kartu akan di-generate oleh JavaScript -->
        </div>
        <div class="slide2-bottom-buttons">
            <button onclick="showSlide(1)">Kembali</button>
            <button onclick="showSlide(3)">Main</button>
        </div>
    </div>

    <!-- Slide 3: Latihan Menulis -->
    <div id="slide3" class="slide hidden">
		<div class="animated-bg">
            <!-- Animasi huruf hijaiyah -->
            <div class="letter" style="left: 10%; top: 20%; animation-delay: 0s;">ص</div>
            <div class="letter" style="left: 20%; top: 40%; animation-delay: 1s;">ض</div>
            <div class="letter" style="left: 30%; top: 60%; animation-delay: 2s;">ط</div>
            <div class="letter" style="left: 70%; top: 30%; animation-delay: 3s;">ظ</div>
            <div class="letter" style="left: 80%; top: 50%; animation-delay: 4s;">ع</div>
            <div class="letter" style="left: 50%; top: 70%; animation-delay: 5s;">غ</div>
            <!-- Animasi anak-anak -->
            <div class="child" style="top: 75%; animation-delay: 0s;"></div>
            <div class="child" style="top: 80%; animation-delay: 2s;"></div>
            <!-- Partikel -->
            <div class="particle" style="left: 15%; top: 50%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 85%; top: 60%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 60%; top: 40%; animation-delay: 2s;"></div>
        </div>
        <div class="exercise">
            <div class="nav-exercise">
                <button onclick="prevAnimal()">&lt;</button>
                <button onclick="nextAnimal()">&gt;</button>
            </div>
            <img id="exercise-img" src="https://via.placeholder.com/200x200/ffa500/ffffff?text=Cat" alt="Kucing">
            <p id="exercise-text">Kucing</p>
            <input type="text" id="answer" placeholder="Tulis nama dalam bahasa Arab">
            <button onclick="checkAnswer()">Periksa</button>
            <div id="feedback"></div>
            <div class="slide3-bottom-buttons">
                <button onclick="showSlide(2)">Kembali</button>
                <button onclick="showSlide(1)">Keluar</button>
            </div>
        </div>
    </div>

        let currentAnimal = 0;

        function showSlide(slideNum) {
  document.querySelectorAll('.slide').forEach((slide, idx) => {
    if (idx === slideNum - 1) {
      slide.classList.add('active');
      slide.classList.remove('hidden');
    } else {
      slide.classList.remove('active');
      slide.classList.add('hidden');
    }
  });
  currentSlide = slideNum;
  if (slideNum === 2) {
    renderCards();
  } else if (slideNum === 3) {
    loadExercise();
  }
}

        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            const start = currentCardIndex * cardsPerPage;
            const end = start + cardsPerPage;
            const currentAnimals = animals.slice(start, end);
            currentAnimals.forEach(animal => {
                const card = document.createElement('div');
                card.className = 'flash-card';
                card.onclick = () => flipCard(card);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${animal.img}" alt="${animal.indo}">
                            <p>${animal.indo}</p>
                        </div>
                        <div class="card-back">
                            <p>${animal.arab}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function prevCards() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCards();
            }
        }

        function nextCards() {
            if ((currentCardIndex + 1) * cardsPerPage < animals.length) {
                currentCardIndex++;
                renderCards();
            }
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function loadExercise() {
            const animal = animals[currentAnimal];
            document.getElementById('exercise-img').src = animal.img;
            document.getElementById('exercise-text').innerText = animal.indo;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').innerText = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = animals[currentAnimal].arab;
            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').innerText = 'Selamat! Jawaban benar.';
            } else {
                document.getElementById('feedback').innerText = `Salah. Jawaban yang benar: ${correctAnswer}`;
            }
        }

        function prevAnimal() {
            if (currentAnimal > 0) {
                currentAnimal--;
                loadExercise();
            }
        }

        function nextAnimal() {
            if (currentAnimal < animals.length - 1) {
                currentAnimal++;
                loadExercise();
            }
        }
